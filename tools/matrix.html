<html lang="zh-cn">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery-3.5.1.min.js"> </script>
    <script type="text/javascript">
      console.log("1,2,3,4,5".split(",").map(x=>parseInt(x)));
function calc(arg1, arg2){
  var ctx = document.getElementById("myCanvas").getContext("2d");
  if (arg2 == null) {
    ctx.setTransform(1,0,0,1,0,0);
  } else {
    ctx.setTransform(...arg2);
  }
  ctx.transform(...arg1);

  var mat = ctx.getTransform();
  console.log(mat);
  var res = [mat.a, mat.b, mat.c, mat.d, mat.e, mat.f];
  console.log("Result:", res);
}
function rebuild() {
  var arr = document.getElementById("src").value.split(",").map(x=>parseFloat(x));
  var arr1 = document.getElementById("transform").value.split(",").map(x=>parseFloat(x));

  console.log(arr, arr1);
  calc(arr, arr1);
}
    </script>
  </head>
  <body>
    <!-- 给这个input 设置样式隐藏，切忌不可用display控制隐藏,可能不能跨浏览器 -->
    Source:<input type="textbox" id="src" value="1,0,0,1,0,0">
    Transform:<input type="textbox" id="transform" value="1,0,0,1,0,0">

    </div><br> -->
    <canvas id="myCanvas" width="1200px" height="1200px" style="width:600; height:600"></canvas><br>
    <input type="button" value="Confirm" onclick="rebuild()">
  </body>
</html>
